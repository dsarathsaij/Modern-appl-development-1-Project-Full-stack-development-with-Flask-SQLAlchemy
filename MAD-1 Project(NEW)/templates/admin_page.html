<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:Admin Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e74545;
            font-family: "Pixelify Sans", sans-serif;
            color: #000;
        }
        .navbar {
            background-color: #000;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 100px;
        }
        .card {
            margin-bottom: 20px;
            width: 300px;
            text-align: center;
        }
        .card-title {
            font-size: 1.25rem;
        }
        .offcanvas-header h5 {
            font-size: 1.5rem;
        }
        h1, h2 {
            font-size: 24px;
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            text-align: center;
        }
        .list-group-item {
            background-color: #fff;
            border: 1px solid #000;
            margin-bottom: 10px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .offcanvas {
            background-color: #f8f9fa;
        }
        .offcanvas-body h4 {
            font-size: 18px;
        }
        .btn-light {
            background-color: #e2e6ea;
            border: none;
        }
        #chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #chart-container img {
            max-width: 45%;  /* Adjust as needed */
            margin: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello Admin !!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Admin DashBoard</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="admin_page.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('scba')}}">Search Campaigns</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('siba')}}">Search Influencers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('ssba')}}">Search Sponsors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="adminlogin.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Influencers</h5>
                        <p class="card-text">{{ic}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Sponsors</h5>
                        <p class="card-text">{{sc}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <p class="card-text">{{tc}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Campaigns</h5>
                        <p class="card-text">{{cc}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Adrequests</h5>
                        <p class="card-text">{{ac}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="chart-container" class="d-flex justify-content-center">
            <img src="{{ url_for('static', filename='images/pie_chart.png') }}" alt="Pie Chart" class="img-fluid mx-2">
            <img src="{{ url_for('static', filename='images/pie_chart1.png') }}" alt="Pie Chart Dup" class="img-fluid mx-2">
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

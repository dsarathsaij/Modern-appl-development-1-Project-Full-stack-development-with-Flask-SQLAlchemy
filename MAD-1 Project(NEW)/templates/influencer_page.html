<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>:Influencer Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Bootstrap Example</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        body{
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #e74545;
            font-family: "Pixelify Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight:900px;
            font-style: normal;
            padding: 0;
            color: #000;
        }
        .card-header {
            text-align: center;
            font-size: 1.25rem;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            color: #fff;
            padding: 10px;
        }

        .nav-item {
            margin: 0 10px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .section {
            width: 60%;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            border-bottom: 3px solid #000;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 0.75px solid #000;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: #D7EDDB ;
        }
        .table{
            width:1050px;
        }
        .card{
            width:1100px;
        }

        </style>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hello {{ spon_un }} !!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Sponsor DashBoard</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="searchcamp.html">Search Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="influencerlogin.html">Logout</a>
                    </li>
                </div>
                </div>
            </div>
        </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        RECIEVED REQUESTS
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Sno.</th>
                                    <th>Campaign</th>
                                    <th>Message</th>
                                    <th>Task</th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for i in ads %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>{{ i.campname }}</td>
                                    <td>{{ i.message }}</td>
                                    <td>
                                        {% if i.status == 'pending' %}
                                            <button onclick="window.location.href='{{ url_for('accept_campaign', campaign_id=loop.index) }}'">Accept</button>
                                            <button onclick="window.location.href='{{ url_for('reject_campaign', campaign_id=loop.index ) }}'">Reject</button>
                                        {% endif %}
                                        {% if i.status == 'accepted' %}
                                            <button onclick="window.location.href='{{ url_for('view_details', campaign_id=i.campaign_id) }}'" class="btn btn-primary btn-sm">View</button>
                                        {% endif %}
                                        
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

        body{
            display: flex;
            height: 100vh;

            text-align:center;
        }

            display: none;

        #otherText:enabled {
            display: inline-block;
        }

    <div class="container mt-5">
        <h1><br><br><br><br><br><br><br>Let's Make a Campaign !! </h1> 
        <form method="POST" action="{{ url_for('creacamp', sp_id=user.sp_id) }}">
            <div class="mb-3">
                <label for="campaignName" class="form-label">Campaign Name</label>
                <input type="text" class="form-control" id="campaignName" name="campaignName" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Date of Start</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">Date of End</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="mb-3">
                <label for="paymentAmount" class="form-label">Payment Amount Rs.</label>
                <input type="number" class="form-control" id="paymentAmount" name="paymentAmount" required>
            </div>
            <div class="mb-3">
                <label for="goals" class="form-label">Goals</label>
                <textarea class="form-control" id="goals" name="goals" rows="3"></textarea>
            </div>
            <label>Select Item: </label>
            <input type="radio" name="item" value="tshirts" id="tshirts">
            <label for="tshirts">T-shirts</label>
            
            <input type="radio" name="item" value="pants" id="pants">
            <label for="pants">Pants</label>
            
            <input type="radio" name="item" value="shirts" id="shirts">
            <label for="shirts">Shirts</label>
            
            <input type="radio" name="item" value="shoes" id="shoes">
            <label for="shoes" style="text-align:center">Shoes</label>
            <br>
            <button type="submit" class="btn btn-primary">Create Campaign</button><br><br><br><br>
        </form>
    </div>

        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
